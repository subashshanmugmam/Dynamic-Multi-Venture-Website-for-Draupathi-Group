name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Job
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./draupathi-frontend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './draupathi-frontend/package-lock.json'
    
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: |
          ./draupathi-frontend/node_modules
          ~/.npm
        key: ${{ runner.os }}-frontend-node-${{ hashFiles('**/draupathi-frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-node-
          ${{ runner.os }}-
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Lint code
      run: npm run lint
    
    - name: Build application
      run: npm run build
    
    - name: Run tests (if available)
      run: |
        if npm run | grep -q "test"; then
          npm test
        else
          echo "No tests found, skipping test step"
        fi
      continue-on-error: false
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ matrix.node-version }}
        path: ./draupathi-frontend/dist/
        retention-days: 5

  # Backend Job
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./draupathi-backend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './draupathi-backend/package-lock.json'
    
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: |
          ./draupathi-backend/node_modules
          ~/.npm
        key: ${{ runner.os }}-backend-node-${{ hashFiles('**/draupathi-backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-backend-node-
          ${{ runner.os }}-
    
    - name: Create .env file for testing
      run: |
        cat > .env << EOF
        NODE_ENV=test
        PORT=5000
        MONGODB_URI=mongodb://root:password@localhost:27017/draupathi-test?authSource=admin
        JWT_SECRET=test-jwt-secret-key-for-ci-cd
        JWT_REFRESH_SECRET=test-refresh-secret-key-for-ci-cd
        JWT_EXPIRES_IN=15m
        JWT_REFRESH_EXPIRES_IN=7d
        CLOUDINARY_CLOUD_NAME=test
        CLOUDINARY_API_KEY=test
        CLOUDINARY_API_SECRET=test
        CORS_ORIGIN=http://localhost:3000
        EOF
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Wait for MongoDB
      run: |
        echo "üîÑ Waiting for MongoDB to be ready..."
        
        # Install netcat if not available
        if ! command -v nc &> /dev/null; then
          sudo apt-get update -qq
          sudo apt-get install -y netcat-openbsd
        fi
        
        # Wait for port to be open (max 90 seconds)
        timeout=90
        while ! nc -z localhost 27017 && [ $timeout -gt 0 ]; do
          echo "‚è≥ MongoDB port 27017 not ready yet... (${timeout}s remaining)"
          sleep 5
          timeout=$((timeout - 5))
        done
        
        if ! nc -z localhost 27017; then
          echo "‚ùå MongoDB failed to start within timeout"
          echo "üîç Checking Docker containers:"
          docker ps -a
          echo "üîç Checking MongoDB logs:"
          docker logs $(docker ps -aq --filter "ancestor=mongo:7.0") || echo "No MongoDB container logs found"
          exit 1
        else
          echo "‚úÖ MongoDB port is open!"
          
          # Give MongoDB additional time to fully initialize
          echo "‚è≥ Allowing MongoDB to complete initialization..."
          sleep 10
          
          echo "üéâ MongoDB should be ready for connections!"
        fi
    
    - name: Test MongoDB connection
      run: |
        echo "üß™ Testing MongoDB connection with Node.js..."
        node -e "
        const { MongoClient } = require('mongodb');
        const uri = 'mongodb://root:password@localhost:27017/test?authSource=admin';
        
        async function testConnection() {
          try {
            const client = new MongoClient(uri);
            await client.connect();
            console.log('‚úÖ Successfully connected to MongoDB');
            
            const result = await client.db('test').command({ ping: 1 });
            console.log('‚úÖ MongoDB ping successful:', result);
            
            await client.close();
            console.log('‚úÖ MongoDB connection test completed successfully');
          } catch (err) {
            console.error('‚ùå MongoDB connection failed:', err.message);
            console.log('‚ÑπÔ∏è  This is non-critical for syntax-only tests');
          }
        }
        
        testConnection();
        "
    
    - name: Run tests (if available)
      run: |
        if npm run | grep -q "test"; then
          npm test
        else
          echo "No tests found, skipping test step"
        fi
      continue-on-error: false
    
    - name: Lint/Check syntax (basic)
      run: |
        # Basic syntax check by trying to require main files
        node -c src/server.js
        echo "Syntax check passed"

  # Security and Quality Checks
  security:
    name: Security & Quality
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Run security audit - Frontend
      run: |
        cd draupathi-frontend
        npm audit --audit-level=moderate || true
    
    - name: Run security audit - Backend
      run: |
        cd draupathi-backend
        npm audit --audit-level=moderate || true
    
    - name: Check for outdated packages - Frontend
      run: |
        cd draupathi-frontend
        npm outdated || true
    
    - name: Check for outdated packages - Backend
      run: |
        cd draupathi-backend
        npm outdated || true

  # Deployment job (only on main branch)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [frontend, backend, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build-20.x
        path: ./dist
    
    - name: Deploy notification
      run: |
        echo "üöÄ Ready for deployment!"
        echo "Frontend build artifacts are available"
        echo "Backend passed all checks"
        echo "Add your deployment steps here (e.g., deploy to AWS, Vercel, etc.)"
    
    # Example deployment steps (uncomment and modify as needed):
    # - name: Deploy to staging
    #   run: |
    #     # Add your deployment commands here
    #     echo "Deploying to staging environment..."
    
    # - name: Deploy to production
    #   if: github.ref == 'refs/heads/main'
    #   run: |
    #     # Add your production deployment commands here
    #     echo "Deploying to production environment..."

  # Notification job
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [frontend, backend, security]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.frontend.result == 'success' && needs.backend.result == 'success' && needs.security.result == 'success'
      run: |
        echo "‚úÖ All jobs completed successfully!"
        echo "Frontend: ${{ needs.frontend.result }}"
        echo "Backend: ${{ needs.backend.result }}"
        echo "Security: ${{ needs.security.result }}"
    
    - name: Notify failure
      if: needs.frontend.result == 'failure' || needs.backend.result == 'failure' || needs.security.result == 'failure'
      run: |
        echo "‚ùå Some jobs failed:"
        echo "Frontend: ${{ needs.frontend.result }}"
        echo "Backend: ${{ needs.backend.result }}"
        echo "Security: ${{ needs.security.result }}"
        exit 1